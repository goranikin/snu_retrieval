name: run_augmentation_with_llm

resources:
  cluster: snu-eng-dgx
  preset: a100-half

image: quay.io/vessl-ai/python:3.10-r18

run:
  - command: git clone https://github.com/goranikin/snu_retrieval /workspace/specter2

  - command: |2-
      pip install --upgrade pip
      pip install --upgrade uv
      uv sync
      curl -fsSL https://ollama.com/install.sh | sh
      ollama serve &
      ollama pull qwen3:14b
      sleep 10
      uv run python augmentation.py
    workdir: /workspace/specter2/src/augmentation

export:
  /workspace/specter2/src/augmentation/jsons: volume://vessl-storage/
