name: run_augmentation_with_llm

resources:
  cluster: snu-eng-dgx
  preset: a100-half

image: quay.io/vessl-ai/python:3.10-r18

run:
  - command: git clone https://github.com/goranikin/snu_retrieval /workspace/augmentation

  - command: |2-
      pip install --upgrade pip
      pip install --upgrade uv
      uv sync
      curl -fsSL https://ollama.com/install.sh | sh
      ollama serve &
      until curl -s http://localhost:11434 > /dev/null; do
        echo "Waiting for Ollama server to start..."
        sleep 2
      done
      ollama pull qwen3:14b
      sleep 10
      uv run python augmentation.py
    workdir: /workspace/augmentation/src/augmentation

export:
  /output: volume://vessl-storage/
